{% extends '_base_layout.html' %}

{% block jsinit %}
<script src="/js/validator.min.js?v={{webapp.statics.version}}"></script>
{% endblock %}

{% block body %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">找回密码</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" action="/user/findpwd" class="form-horizontal" method="post" data-toggle="validator" role="form">
      <input type="hidden" name="_csrf" value="{{csrf}}"/>
      <div class="form-group">
	<label class="col-sm-3 control-label" for="user_nickname">用户名</label>
	<div class="col-sm-5">
	  <input class="form-control" id="user_nickname" name="username" type="text" pattern="^[a-zA-Z0-9]{6,32}$" required/>
          <span class="help-block">避免过于频繁的找回密码</span>
	</div>
      </div>
      <div class="form-group">
	<label class="col-sm-3 control-label" for="user_email">注册邮箱</label>
	<div class="col-sm-5">
	  <input class="form-control" id="user_email" name="email" type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50" required />
          <span class="help-block"></span>
	</div>
      </div>
      {% include '_input_captcha.html' %}
      <div class="form-group">
	<div class="col-sm-offset-4 col-sm-9">
	  <button type="submit" class="btn btn-primary" name="commit">找回密码</button>
	</div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
