{% extends '_base_layout.html' %}

{% block jsinit %}
<script src="/js/validator.min.js?v={{webapp.statics.version}}"></script>
{% endblock %}

{% block body %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">重置密码</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" action="/user/resetpwd" class="form-horizontal" method="post" data-toggle="validator" role="form">
      <input type="hidden" name="_csrf" value="{{csrf}}"/>
      <input type="hidden" name="code" value="{{code}}"/>
      <div class="form-group">
        <label class="col-md-3 control-label" for="user_password">新密码</label>
        <div class="col-md-5">
	  <input class="form-control" id="user_password" name="newpassword" type="password" data-minlength="8" maxlength="18" required/>
	  <span class="help-block"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="user_password_confirmation">密码确认</label>
        <div class="col-md-5">
	  <input class="form-control" id="user_password_confirmation" name="newpassword_confirm" type="password" data-minlength="8" maxlength="18" data-match="#user_password" required/>
	  <span class="help-block"></span>
        </div>
      </div>
      <div class="form-group">
	<div class="col-sm-offset-4 col-sm-9">
	  <button type="submit" class="btn btn-primary" name="commit">重置密码</button>
	</div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
