{% extends '_base_layout.html' %}

{% block body %}
<div class="panel">
  <div class="panel-heading">
    <h4>账号设置</h4>
  </div>
  <div class="panel-body">
    <ul class="nav nav-tabs">
      <li><a href="/user/settings">基本信息</a></li>
      <li class="active"><a href="#">修改头像</a></li>
      <li><a href="/user/settings/password">密码安全</a></li>
    </ul>
    <div class="setting">
      <form class="form-horizontal" enctype="multipart/form-data" action="/user/settings/avatar" method="post">
        <input type="hidden" name="_csrf" value="{{csrf}}"/>
        <fieldset>
          <div class="form-group">
	    <label class="col-md-2 control-label">当前头像</label>
	    <div class="col-md-8">
	      <img src="{{current_user.avatar|avatar}}" class="img-rounded avatar-large">
              <img src="{{current_user.avatar|avatar}}" class="img-rounded avatar-normal">
	      <img src="{{current_user.avatar|avatar}}" class="img-rounded avatar-small">
	      <div class="alert alert-info alert-avatar">
	        <strong>注意</strong> 支持 {{limits.avatar_size_kb}}k 以内的 PNG / GIF / JPG 图片文件作为头像，推荐使用正方形的图片以获得最佳效果。
	      </div>
	    </div>
          </div>

          <div class="form-group">
	    <label class="col-md-2 control-label" for="avatar_file">选择图片</label>
	    <div class="col-md-6">
	      <input type="file" id="avatar_file" name="avatar_file" />
	    </div>
          </div>

          <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-6">
	      <button type="submit" name="upload" class="btn btn-primary">上传新头像</button>
	    </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block sidebar %}
{% include '_sidebar_user.html' %}
{% include '_sidebar_score.html' %}
{% endblock %}
