{% set navbar='user_login' %}
{% extends '_base_layout.html' %}

{% block jsinit %}
<script src="{{webapp.statics.js.bootstrap_validator|default('/static/library/' + webapp.statics.library + '/js/bootstrap-validator.min.js')}}"></script>
{% endblock %}

{% block body %}

<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">用户登陆</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" action="/user/login" class="form-horizontal" method="post" data-toggle="validator" role="form">
      <input type="hidden" name="_csrf" value="{{csrf}}"/>
      <div class="form-group">
	<label class="col-sm-3 control-label" for="user_nickname">用户名</label>
	<div class="col-sm-5">
	  <input class="form-control" id="user_nickname" name="username" type="text" pattern="^[a-zA-Z0-9]{6,32}$" required/>
          <span class="help-block"></span>
	</div>
      </div>
      <div class="form-group">
	<label class="col-sm-3 control-label" for="user_password">密码</label>
	<div class="col-sm-5">
	  <input class="form-control" id="user_password" name="password" type="password" data-minlength="8" maxlength="18" required/>
	  <span class="help-block"></span>
	</div>
      </div>
      {% include '_input_captcha.html' %}
      <div class="form-group">
	<div class="col-sm-offset-4 col-sm-9">
	  <button type="submit" name="commit" class="btn btn-primary">登陆</button>
          <a href="/user/findpwd" class="btn btn-default" role="button">找回密码</a>
	</div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
