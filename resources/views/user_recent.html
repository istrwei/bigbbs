{% extends '_base_layout.html' %}

{% block body %}

<div class="panel">

    <h3 class="panel-title">主题列表</h3>
  </div>
  <div class="panel-body">
    {% include '_topic_list.html' %}
  </div>
  <div class="panel-footer clearfix">{% if page > 1 %}<span><a href="/member/{{current_user.username}}/recent?page={{page-1}}" id="getmore">上一页</a></span>{% endif %}{% if has_next %}<span class='pull-right'><a href="/member/{{current_user.username}}/recent?page={{page+1}}" id="getmore">下一页</a></span>{% endif %}</div>
</div>

{% endblock %}
