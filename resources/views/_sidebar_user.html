<div class="panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-3">
        <a href="/member/{{current_user.username}}"><img alt="avatar" class="img-rounded avatar-normal" src="{{current_user.avatar|avatar}}" /></a>
      </div>
      <div class="col-xs-9">
	<ul class="list-unstyled">
	  <li><h4>{{current_user.username}}</h4></li>
          <li><h5 class="text-muted">注册时间:&nbsp;{{current_user.create_date|tsbeforetext}}</li>
	</ul>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-6">
      <p><h5 class="text-warning">主题</h5></p>
      <p><h5 class="text-success">{{current_user.topic_count}}</h5></p>
    </div>
    <div class="col-xs-6">
      <p><h5 class="text-warning">积分</h5></p>
      <p><h5 class="text-success">{{current_user.score}}</h5></p>
    </div>
  </div>
  <div class="panel-footer">
    <form accept-charset="UTF-8" action="/user/active" method="post">
      <input type="hidden" name="_csrf" value="{{csrf}}"/>
      <div class="row">
        <div class="col-xs-3">
          <button type="submit" name="upload" class="btn btn-success btn-sm" {% if not can_active %}disabled{% endif %} >{% if can_active %}每日{% else %}已经{% endif %}签到</button>
        </div>
        <div class="col-xs-9">
          <a href="#" class="btn btn-sm disabled" role="button">{% if current_user.active_date > 0 %}{{current_user.active_date|tsbeforetext}},持续{{current_user.active_days}}天{% else %}从未签到{% endif %}</a>
        </div>
      </div>
    </form>
  </div>
</div>
